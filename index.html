<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="form">
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade..." id="city-input">
        <button id="search">
          <img src="search.svg" alt="">
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <div class="titulo">
        <div class="nome-cidade">
          <span id="city"></span>
          <img src="" alt="Bandeira país" id="country">
        </div>
        <div class="info">
          <p class="hora"></p>
          <p id="dia-semana"></p>
        </div>
      </div>


      <div class="conteudo-grid">
        <div id="description-container">
          <img src="" alt="Condições do tempo" id="weather-icon">
          <p id="description"></p>
        </div>
        <div>
          <div class="temperaturas">
            <p id="temperature"><span></span>&deg;C</p>
            <div class="pequenas">
              <p id="temp-max"></p>
              <p id="temp-min"></p>
            </div>
          </div>
          <div class="dados">
            <p id="sensacao">
              <span></span>
            </p>

            <p id="umidity">
              <span></span>
            </p>

            <p id="wind">
              <span></span>
            </p>

          </div>

        </div>

      </div>


    </div>
  </div>
</body>

</html>
